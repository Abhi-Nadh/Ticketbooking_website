<app-navbar></app-navbar>
<div class="container-fluid ">
    <div *ngFor="let item of data"  class="row gradient-bg  justify-content-center justify-content-sm-start pt-2 bg-gradient">
        <div class="col-8 col-sm-3 col-md-3 col-lg-3  d-flex">
            <img  [src]="'http://127.0.0.1:8000/' + item.image" class="img-fluid float-left shadow rounded "  alt="Movie Poster"
                width="auto"/>                             
        </div>
        <div class="col-sm-3 col-md-3 col-lg-9  text-white" >
            <h5><strong>{{item.name}}</strong></h5> 
            <i *ngFor="let language of item.language">&nbsp;
            <span  class="badge badge px-3 py-2 badge-dark">
                  {{language}}
            </span>
        </i>
        <p class="lead"><span class="badge">
            {{item.duration}} &bull;       
            {{item.genre}}
            &bull; {{item.date}} &bull;
            {{item.time}}
            </span>
            </p>  
            <button id="bookBtn"  class="btn btn-danger" data-toggle="modal" data-target="#myModal">Book Ticket</button>
<!-- <button (click)="user_details()">click</button> -->

            <!-- modal data -->


            <div class="modal fade text-dark" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Ticket Booking Form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">Ã—</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form (ngSubmit)="booking()">
                      <div class="form-group">
                        <label for="branch">Seat</label>
                        <select id="branch" name="branch" [(ngModel)]="seatForm['seat']" (change)="updatePrice()" class="form-control">
                          <option value="diamond">Diamond</option>
                          <option value="gold">Gold</option>
                          <option value="silver">Silver</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="branch">Language</label>
                        <select id="branch" name="branch" [(ngModel)]="seatForm['language']" class="form-control">
                          <option *ngFor="let language of item.language">
                                  {{language}}
                          <option>                
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" id="price" class="form-control" [(ngModel)]="seatForm['price']"  [value]="seatForm.price" name="price" required>
                      </div>
                      <div class="form-group">
                        <label for="count">Count:</label>
                        <input type="number" id="count" class="form-control" [(ngModel)]="seatForm['count']" name="count" required>
                      </div>
                      <button  type="submit" class="btn btn-primary">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>


<!-- trailer -->

<div class="container bg-light vh-100 mt-2">
    <div class="row justify-content-center" *ngFor="let item of data">
        <div class="col text-center">
            <h1 class="display-4"><strong>{{item.name}}</strong></h1>
            <iframe width="60%" height="150%" [src]="item.trailer|safe" frameborder="0"
             allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;
              picture-in-picture; web-share" allowfullscreen></iframe>
              
        </div>
    </div>
</div>
